zuul:
  routes:
    operation-service: /operation/**
    user-service: /user/**
  #统一入口为上面的配置，其他入口忽略
  ignored-patterns: /*-service/**
  #禁用指定过滤器
  SendResponseFilter:
    post:
      disable: true
  SendErrorFilter:
    error:
      disable: true
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  config: classpath:logback-spring.xml