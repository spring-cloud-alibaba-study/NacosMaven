spring:
  cloud:
    nacos:
      discovery:
#        namespace: nacos-maven
        serverAddr: 127.0.0.1:8848
    sentinel:
      transport:
        # 配置Sentinel Dashboard地址
        dashboard: 127.0.0.1:8858
        # 默认8719端口，假设被占用会自动从8719开始依次加1扫描，直到找到没有被占用的端口
        port: 8719
      # 取消懒加载
      eager: true
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true # 请求服务是小写的时候改成true（默认为false轻微服务必须是大写）
      routes:
        - id: operation
          uri: lb://operation-service # 服务端 service_id
          # 网关断言匹配
          predicates:
            - Path=/operation/**    # 路由映射路径 这里注意，这个路径会追加到 service_id后
          filters:
            - StripPrefix=1  # 转发过滤前缀个数
        - id: user
          # 服务端 service_id
          uri: lb://user-service
          # 网关断言匹配
          predicates:
            - Path=/user/**    # 路由映射路径 这里注意，这个路径会追加到 service_id后
          filters:
            - StripPrefix=1  # 转发过滤前缀个数
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  config: classpath:logback-spring.xml