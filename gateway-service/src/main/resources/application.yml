spring:
  cloud:
    nacos:
      discovery:
        serverAddr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true # 请求服务是小写的时候改成true（默认为false轻微服务必须是大写）
      routes:
        - id: operation
          uri: lb://operation-service # 服务端 service_id
          # 网关断言匹配
          predicates:
            - Path=/operation/**    # 路由映射路径 这里注意，这个路径会追加到 service_id后
          filters:
            - StripPrefix=1  # 转发过滤前缀个数
        - id: user
          # 服务端 service_id
          uri: lb://user-service
          # 网关断言匹配
          predicates:
            - Path=/user/**    # 路由映射路径 这里注意，这个路径会追加到 service_id后
          filters:
            - StripPrefix=1  # 转发过滤前缀个数
management:
  endpoints:
    web:
      exposure:
        include: '*'
mybatis:
  typeAliasesPackage: ${application.base-package}.pojo, ${application.base-package}.vo, ${application.base-package}.dto
  mapper-locations: classpath:mapper/*/*.xml,classpath:mapper/*.xml
  configuration:
    # 一定要设置，避免个别SQL执行时间过长，把系统搞跨
    default-statement-timeout: 5
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false

logging:
  config: classpath:logback-spring.xml