spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        group: operation
        name: ${spring.application.name}
        namespace: 1927fb40-32a4-4201-b2be-58ce127ec64d

    sentinel:
      transport:
        # 配置Sentinel Dashboard地址
        dashboard: 127.0.0.1:8858
        # 默认8719端口，假设被占用会自动从8719开始依次加1扫描，直到找到没有被占用的端口
        port: 8719
      # 取消懒加载
      eager: true
  redis:
    redisson:
      file: classpath:application-redisson.yml

server:
  tomcat:
    # 该线程池可以容纳的最大线程数。默认值：200；
    maxThreads: 300
    # 最大连接线程数，即：并发处理的最大请求数，默认值为 75
    maxConnections: 3000
    # 允许的最大连接数，应大于等于 maxProcessors ，默认值为 100
    acceptCount: 1000
    # 编码方式
    uri-encoding: UTF-8
application:
  base-package: com.js

logging:
  config: classpath:logback-spring.xml

#基本信息
info:
  description: 黑大OA签到平台
  version: v1.0
  author: 技术部
dubbo:
#  scan:
#    base-packages: ${application.base-package}.dubbo
  protocol:
    port: -1
    name: dubbo
  registry:
    address: spring-cloud://127.0.0.1:8848
  application:
    name: operation-service
  consumer:
    check: false

feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  sentinel:
    enabled: true

